<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Usable Parts</title>
</head>
<body>
    <ul class="menu">
        <li class="dropdown" data-aos="fade-down">
            <a href="index.html">Inicio</a>
            <div class="dropdown-content"></div>
        </li>
        <li data-aos="fade-down"><a href="anuncios.html">Tutoriales</a></li>
        <li class="profile-menu">
            <span class="user-icon" id="userIcon"></span>
            <div id="profileDropdown" class="dropdown-content">
                <a href="profile.html">Ver perfil</a>
                <a href="#" id="logout">Cerrar sesión</a>
            </div>
        </li>
    </ul>
    
    <div class="background-container">
        <div class="content-container" data-aos="zoom-in">
            
            <p data-aos="fade-right">En esta </p>
            <ul>
                <li data-aos="fade-left">Reemplazo de pantalla y/o pacha del celular</li>

            </ul>
            <img src="imagen 1.png" alt="Imagen 1" width="200" height="200" data-aos="zoom-in">

        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            const profilePic = localStorage.getItem(loggedInUser + '_profilePic');
            if (profilePic) {
                document.getElementById('userIcon').innerHTML = '<img src="' + profilePic + '" alt="Profile Image">';
            } else {
                document.getElementById('userIcon').innerHTML = '<img src="default-profile.png" alt="Default Profile Image">';
            }
        } else {
            document.getElementsByClassName('profile-menu')[0].innerHTML = '<li><a href="login.html">Iniciar sesión</a></li><li><a href="register.html">Registrar</a></li>';
        }

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
